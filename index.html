<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-page">
        <!-- Product Image Section -->
        <div class="product-image">
            <img src="image 5.jpg" alt="Choco Cake" id="product-img">
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h1 id="product-name">Choco Cake</h1>
            <p id="product-description">A chocolate cake is a cake made with chocolate or cocoa. The ingredients are put into a bowl and mixed together; then the mixed ingredients are put into a cake tin and put in an oven until it is fully cooked.</p>
            <span id="product-price">â‚¹99</span>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <!-- Add to Cart Button -->
            <button class="add-to-cart" id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
